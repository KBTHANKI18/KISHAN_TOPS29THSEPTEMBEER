
<!DOCTYPE html>
<html>
<head>
	Q-6.Create Registration form using HTML, CSS. 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div align="center" style="width:1360px;height: 600px;">
<form name="registration" method="post">
<br>
<h1 align="center">Student Registration Form</h1>
<br>
<table align="center">	

	<tr>
		<td>First Name</td>
		<td><input type="text" name="fname"></td>
	</tr>
	    
	    
	<tr>
		<td>Last Name</td>
		<td><input type="text" name="lname"></td>
    </tr>	

	<tr>
        <td>Email</td> 
        <td><input type="text" name="email"></td>
	</tr>

	<tr>
        <td>Mobile</td>
        <td><input type="text" name="mobile"></td>
	</tr>

	<tr>
		<td>Password</td>
		<td><input type="password" name="password"></td>
    </tr>

	<tr>
		<td>Confirm Password</td>
		<td><input type="password" name="cpassword"></td>
    </tr>

	<tr>
		<td>Gender</td>
		<td>
			<input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
		</td>
	</tr>

	<tr>
		<td>Hobbies</td>
		<td>
			<input type="checkbox" name="hobby" value="Cricket">Cricket
            <input type="checkbox" name="hobby" value="Football">Football
            <input type="checkbox" name="hobby" value="Music">Music
            <input type="checkbox" name="hobby" value="Travelling">Travelling
	 	</td>
    </tr>

	<tr>
		<td>Educational Qualification</td>
		<td><select name="Education">
         <option>----Select----</option>
         <option>S.S.C.</option>
         <option>H.S.C.</option>  	
         <option>GRADUATE</option>
         <option>POST GRADUATE</option>
         <option>ph.D</option>
         </select>
        </td>
    </tr>
    <tr>
    	<td>Upload Resume :</td>
    	<td><input type="file" name="bio"></td>
    </tr>

    <tr>
    	<td>Address :</td>
    	<td><textarea rows="5" cols="25" name="address"></textarea></td>
    </tr>
        
	<tr>
		<td><input type="submit" name="insert" value="Submit" class="btn btn-success"></td>
    </tr>
</table>
</form>
</div>
</body>
</html>
