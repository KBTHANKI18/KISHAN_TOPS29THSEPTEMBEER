
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	
</head>
<body>

<br>
<h1 align="center">Rowspan Demo</h1>
<br>
	<table border="1px solid green" align="center" cellpadding="20px" cellspacing="" >
		<caption>Favorite and Least Favorite Things</caption>

		<tr >
			<td></td>
			<td></td>
			<td>BOB</td>
			<td>ALICE</td>
		</tr>
		<tr>			
			<td rowspan="2">Favorite</td>
			<td>Color</td>
			<td>Blue</td>
			<td>Purple</td>
		</tr>
		<tr>
			<td>Flavor</td>
			<td>Banana</td>
			<td>Chocolate</td>
		</tr>
		<tr>
			<td rowspan="2">Least Favorite</td>
			<td>Color</td>
			<td>Yellow</td>
			<td>Pink</td>
		</tr>
		<tr>
			<td>Flavor</td>
			<td>Mint</td>
			<td>Walnut</td>

		</tr>


	</table>

</body>
</html>
