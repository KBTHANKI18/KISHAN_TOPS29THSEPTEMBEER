<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div align="center" style="width:1360px;height: 600px;background-color: lightcoral;">
<form name="registration" method="post">
<br>
<h1 align="center">Student Registration Form</h1>
<br>
<table align="center">	

	<tr>
		<td>First Name</td>
		<td><input type="text" name="fname"></td>
	</tr>
	    
	    
	<tr>
		<td>Last Name</td>
		<td><input type="text" name="lname"></td>
    </tr>	

	<tr>
        <td>Email</td> 
        <td><input type="text" name="email"></td>
	</tr>

	<tr>
        <td>Mobile</td>
        <td><input type="text" name="mobile"></td>
	</tr>

	<tr>
		<td>Password</td>
		<td><input type="password" name="password"></td>
    </tr>

	<tr>
		<td>Confirm Password</td>
		<td><input type="password" name="cpassword"></td>
    </tr>

	<tr>
		<td>Gender</td>
		<td>
			<input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
		</td>
	</tr>

	<tr>
		<td>Hobbies</td>
		<td>
			<input type="checkbox" name="hobby" value="Cricket">Cricket
            <input type="checkbox" name="hobby" value="Football">Football
            <input type="checkbox" name="hobby" value="Music">Music
            <input type="checkbox" name="hobby" value="Travelling">Travelling
	 	</td>
    </tr>

	<tr>
		<td>Educational Qualification</td>
		<td><select name="Education">
         <option>----Select----</option>
         <option>S.S.C.</option>
         <option>H.S.C.</option>  	
         <option>GRADUATE</option>
         <option>POST GRADUATE</option>
         <option>ph.D</option>
         </select>
        </td>
    </tr>
    <tr>
    	<td>Upload Resume :</td>
    	<td><input type="file" name="bio"></td>
    </tr>

    <tr>
    	<td>Address :</td>
    	<td><textarea rows="10" cols="25" name="address"></textarea></td>
    </tr>
        
	<tr>
		<td><input type="submit" name="insert" value="Submit"></td>
    </tr>
</table>
</form>
</div>
</body>
</html>
